<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smootie - Voice Controlled Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="videoPlayer1" class="video-layer active" autoplay muted playsinline webkit-playsinline x-webkit-airplay="allow" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
                <source src="/videos/tiktok/set3/7.mp4" type="video/mp4">
            </video>
            <video id="videoPlayer2" class="video-layer" muted playsinline webkit-playsinline x-webkit-airplay="allow" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
                <source src="/videos/tiktok/set3/7.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn">命令她</button>
            <button id="stopBtn" class="btn" disabled>稍息</button>
        </div>

        <div class="recognized-display">
            <strong>语音识别:</strong> <span id="recognized">-</span>
        </div>

        <div class="manual-controls">
            <h3>手动控制:</h3>
            <div class="button-group">
                <!-- Dynamically generated by JavaScript -->
            </div>
        </div>

        <div class="status">
            <div class="status-item">
                <strong>状态:</strong> <span id="status">Loading configuration...</span>
            </div>
            <div class="status-item">
                <strong>当前视频:</strong> <span id="currentVideo">-</span>
            </div>
            <div class="status-item">
                <strong>队列视频:</strong> <span id="queuedVideo">-</span>
            </div>
        </div>

        <div class="commands">
            <h3>动作列表:</h3>
            <ul>
                <!-- Dynamically generated by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='config-loader.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
