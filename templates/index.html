<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smootie - Voice Controlled Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Smootie - 声控动作</h1>

        <div class="video-container">
            <video id="videoPlayer" autoplay muted>
                <source src="/videos/idle.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <div class="recognition-mode">
                <label>
                    <input type="radio" name="mode" value="browser" checked>
                    语音识别
                </label>
                <label>
                    <input type="radio" name="mode" value="dashscope">
                    Dashscope API
                </label>
            </div>

            <div class="recognition-mode">
                <label>
                    语言:
                    <select id="languageSelect">
                        <option value="en-US">English</option>
                        <option value="zh-CN">中文</option>
                    </select>
                </label>
            </div>

            <button id="startBtn" class="btn">开始监听</button>
            <button id="stopBtn" class="btn" disabled>停止监听</button>
        </div>

        <div class="manual-controls">
            <h3>手动控制:</h3>
            <div class="button-group">
                <button class="action-btn jump-btn" data-video="jump.mov">跳 Jump</button>
                <button class="action-btn circle-btn" data-video="circle.mov">转 Circle</button>
                <button class="action-btn stop-btn" data-video="idle.mov">停 Stop</button>
            </div>
        </div>

        <div class="status">
            <div class="status-item">
                <strong>状态:</strong> <span id="status">Ready</span>
            </div>
            <div class="status-item">
                <strong>识别内容:</strong> <span id="recognized">-</span>
            </div>
            <div class="status-item">
                <strong>当前视频:</strong> <span id="currentVideo">idle.mov</span>
            </div>
            <div class="status-item">
                <strong>队列视频:</strong> <span id="queuedVideo">-</span>
            </div>
        </div>

        <div class="commands">
            <h3>语音指令:</h3>
            <ul>
                <li><strong>跳 / jump</strong> → jump.mov</li>
                <li><strong>转 / circle</strong> → circle.mov</li>
                <li><strong>停 / stop</strong> → idle.mov</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
