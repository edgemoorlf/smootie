<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smootie - 语音控制视频</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="videoPlayer1" class="video-layer active" autoplay muted playsinline webkit-playsinline x-webkit-airplay="allow" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
                        <source src="/videos/tiktok/set3/7.mp4" type="video/mp4">
                    </video>
                    <video id="videoPlayer2" class="video-layer" muted playsinline webkit-playsinline x-webkit-airplay="allow" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
                        <source src="/videos/tiktok/set3/7.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <div class="controls-section">
                <div class="controls">
                    <button id="startBtn" class="btn">命令她</button>
                    <button id="stopBtn" class="btn" style="display:none;">不要她</button>
                </div>

                <div class="listening-indicator">
                    <div class="mic-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </div>
                    <span class="listening-status">待机</span>
                </div>

                <div class="intent-display">
                    <strong>意图识别:</strong> <span id="intent">-</span>
                </div>

                <div class="recognized-display">
                    <strong>语音识别:</strong> <span id="recognized">-</span>
                </div>

                <div class="manual-controls">
                    <h3>手动控制:</h3>
                    <div class="button-group">
                        <!-- Dynamically generated by JavaScript -->
                    </div>
                </div>

                <div class="status">
                    <div class="status-item">
                        <strong>状态:</strong> <span id="status">加载配置中...</span>
                    </div>
                    <div class="status-item">
                        <strong>当前视频:</strong> <span id="currentVideo">-</span>
                    </div>
                    <div class="status-item">
                        <strong>队列视频:</strong> <span id="queuedVideo">-</span>
                    </div>
                </div>

                <div class="commands">
                    <h3>动作列表:</h3>
                    <ul>
                        <!-- Dynamically generated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='config-loader.js') }}"></script>
    <script src="{{ url_for('static', filename='dashscope-client.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
